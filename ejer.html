<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejer</title>
  </head>
  <body></body>
  <script>
    console.log("Hello, World!");

    function triple(z) {
      return z * 3;
    }

    function Par(x) {
      return x % 2 === 0;
    }

    function esDivisiblePor(x, y) {
      return x % y === 0;
    }

    function esBisiesto(a単o) {
      return (
        (esDivisiblePor(a単o, 4) && !esDivisiblePor(a単o, 100)) ||
        esDivisiblePor(a単o, 400)
      );
    }

    function esMasLarga(pal, x) {
      return pal.length > x;
    }

    function Descuento(pre, des) {
      return pre - (pre * des) / 100;
    }

    function area(r) {
      return r ** 2 * Math.PI;
    }

    console.log(area(10));

    console.log(Descuento(100, 75));

    console.log(esMasLarga("hola", 4));

    console.log(esBisiesto(2020));

    console.log(esDivisiblePor(10, 5));

    console.log(Par(7));

    console.log(triple(3));
  </script>
</html>
